<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array
      function percentageOfWorld1(population) {
        return (population / 7900) * 100;
      }

      const populations = [1441, 337, 67, 6];
      console.log(populations);

      //Sử dụng vòng lặp for để tạo array 'percentages2' chứa phần trăm dân số thế giới cho 4 giá trị population. Sử dụng hàm 'percentageOfWorld1' mà bạn đã tạo trước đó.
      const percentages2 = [];

      for (let i = 0; i < populations.length; i++) {
        console.log(i);
        const percentage = percentageOfWorld1(populations[i]);
        percentages2.push(percentage);
      }
      console.log(percentages2);

      //so sánh với giá trị percentages đã làm thủ công ở bài 17.5
      //xem có bị sai khác gì hay không
      const percentages = populations.map(percentageOfWorld1);
      console.log(percentages);

      //Lấy lại từ lab Lặp trong array, break và continue, nhưng lần này hãy sử dụng vòng lặp while (gọi array 'percentages3').
      const percentages3 = [];

      let i = 0;
      while (i < populations.length) {
        console.log(`${i}`);
        const percentage = percentageOfWorld1(populations[i]);
        percentages3.push(percentage);
        i++;
      }
      console.log(percentages3);
    </script>
  </body>
</html>
