<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1. Phương thức Object  (15 phút)
      // Thêm một phương thức có tên là 'describe' vào object 'myCountry'. Phương thức này sẽ in một string ra console
      // với nội dung như sau: "Finland has 6 million finnish-speaking people, 3 neighbouring countries and a capital
      // called Helsinki" nhưng lần này sử dụng từ khóa 'this'.

      //2. Gọi phương thức 'describe'

      //3. Thêm phương thức 'checkIsland' vào object 'myCountry'. Phương thức này sẽ thiết lập một thuộc tính mới trên
      // object là 'isIsland'. 'isIsland' sẽ là giá trị true nếu không có nước láng giềng, ngược lại là false. Sử dụng
      // toán tử điều kiện để đặt giá trị cho thuộc tính.

      const myCountry = {
        country: "Finland",
        population: 6,
        neighbours: ["Sweden", "Norway", "Russia"],
        capital: "Helsinki",
        //Khi neighbours.length bằng 0 thì sẽ true
        checkIsland: function () {
          this.isIsland = this.neighbours.length === 0 ? true : false;
        },
        describe: function () {
          console.log(
            `${this.country} has ${this.population} million finnish-speaking people, ${this.neighbours.length} neighbouring countries, and a capital called ${this.capital}.`
          );
        },
      };
      myCountry.describe();
      // Call the checkIsland method
      myCountry.checkIsland();

      // Access the isIsland property
      //console.log(`Is ${myCountry.country} an island? ${myCountry.isIsland}`);
    </script>
  </body>
</html>
